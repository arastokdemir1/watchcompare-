<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare | Watch Compare</title>
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    /* Genel Konteyner için 4 Kutuyu Saran Bölüm */
    #compare-boxes-container {
        display: flex;
        justify-content: center; 
        gap: 20px;
        padding: 50px 20px;
    }

    /* Tekil Saat Kutusu Stili */
    .compare-box {
        position: relative; 
        width: 220px; 
        height: 220px; 
        border: 1px solid #ddd;
        border-radius: 15px; /* DAHA FAZLA YUVARLAK KENARLAR */
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* İçeriği ortalar */
        text-align: center;
        padding: 10px; 
    }
    
    /* '+' Buton Stili (Seçilmeden önceki hali) */
    .select-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 50px; 
        color: #ccc;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column; 
        align-items: center;
        justify-content: center;
        padding: 0;
        transition: color 0.2s;
        line-height: 1.3;
        text-decoration: none; /* Link gibi davranmasın */
    }
    .select-btn:hover {
        color: #aaa;
    }
    
    /* Seçim Yapıldıktan Sonraki Buton/Kutu İçeriği Stili */
    .select-btn.selected {
         color: #333;
         font-size: 16px;
         font-weight: bold;
         line-height: 1.3;
    }

    /* Seçilen Saatin Görseli İçin Stil (Kutu içinde gösterilen resim) */
    .select-btn.selected img {
        max-width: 90%; 
        max-height: 100px; 
        display: block;
        margin: 0 auto 10px auto; 
        border-radius: 5px;
        object-fit: contain; 
        pointer-events: none; /* Buton tıklamasını engellemez */
    }

    /* Açılır Panel (Dropdown) Stili */
    .dropdown-panel {
        border: 1px solid #ccc;
        max-height: 350px;
        overflow-y: auto;
        position: absolute; 
        top: 100%; 
        left: 0;
        background: white;
        width: 100%; 
        min-width: 250px;
        z-index: 1000;
        padding: 10px 0;
        display: none; 
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        border-top: none;
        text-align: left;
        border-radius: 0 0 10px 10px; /* Panelin alt köşeleri de yuvarlatılabilir */
    }
    .marka-item, .model-item {
        padding: 8px 15px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
        font-size: 14px;
        overflow: hidden;
    }
    .marka-item:hover, .model-item:hover {
        background-color: #f0f0f0;
    }
    .dropdown-panel input {
        width: calc(100% - 30px);
        padding: 5px;
        margin: 0 15px 10px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    /* KARŞILAŞTIRMA SONUÇLARI BÖLÜMÜNÜN EKRANI KAPLAMASI */
    #compare-results {
        margin-top: 50px; 
        padding: 10; /* Yan boşlukları sıfırla */
        width: 90%; /* Ekranı tam kapla */
        box-sizing: border-box; /* Padding dahil genişlik */
    }
    
    /* Tablo İçin Ek Stil */
    #compareTable {
        width: 100%;
        border-collapse: collapse; /* Kenarlıkların birleşmesini sağlar */
    }
    #compareTable th, #compareTable td {
        padding: 12px 8px; /* Tablo hücreleri için boşluk */
        border: 1px solid #eee;
        text-align: left;
    }
    #compareTable th {
        background-color: #f8f8f8;
        font-weight: bold;
    }
    #compareTable tr:nth-child(even) {
        background-color: #fcfcfc; /* Tek/çift satır renklendirmesi */
    }
    #compareTable img { /* Tablodaki saat resimleri */
        max-width: 80px;
        height: auto;
    }

  </style>
</head>
<body>
<header>
    <h1>Watch Compare</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="compare.html">Multi-Compare</a>
      <a href="search.html"class="active">Search</a>
      <a href="matches.html">Matches</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact Us</a> 
    </nav>
</header>

<main>
    
    <div id="compare-boxes-container">
        <div class="compare-box" data-index="1">
            <button id="select-watch-1-btn" class="select-btn">+</button>
            <div id="dropdown-panel-1" class="dropdown-panel">
                <input type="text" id="search-1" placeholder="Search Brand or Model..." onkeyup="filtrele(1)">
                <div id="marka-listesi-1" class="marka-listesi"></div>
                <div id="model-listesi-1" class="model-listesi" style="display:none;"></div>
            </div>
        </div>
    </div>
    <section id="compare-results">
        <p id="initial-message" style="text-align: center;">Please select at least one watch to compare.</p>
    </section>
</main>

<footer>
    <p>© 2025 WatchCompare prepared by Aras Tokdemir with <a href="https://cizgifikrim.net" target="_blank">CizgiFikrim</a> company</p>
</footer>

<script src="js/data.js"></script>
<script src="js/search.js"></script>
</body>
</html>
