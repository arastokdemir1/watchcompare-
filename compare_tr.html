<main>
    <section id="compare-section" class="page-section">
        <h2>Saat Karşılaştırma Aracı</h2>

        <div id="compare-boxes-container">
            <div class="compare-box" data-index="1">
                <button id="remove-watch-1-btn" class="remove-btn">&times;</button>
                <button id="select-watch-1-btn" class="select-btn" onclick="panelToggle(1)">+</button>
            </div>

            <div class="compare-box" data-index="2">
                <button id="remove-watch-2-btn" class="remove-btn">&times;</button>
                <button id="select-watch-2-btn" class="select-btn" onclick="panelToggle(2)">+</button>
            </div>

            <div class="compare-box" data-index="3">
                <button id="remove-watch-3-btn" class="remove-btn">&times;</button>
                <button id="select-watch-3-btn" class="select-btn" onclick="panelToggle(3)">+</button>
            </div>
        </div>
        
        <section id="compare-results">
            <p id="initial-message" style="text-align: center;">Lütfen karşılaştırmak için en az bir saat seçiniz.</p>
        </section>
    </section>

    <div id="dropdown-panel-1" class="dropdown-panel">

        <div id="model-listesi-1" class="model-listesi" style="display:none;"></div>
